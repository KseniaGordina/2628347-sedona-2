    <main class="main-inner">
      <header class="main-inner">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrunbs-list">
          <li class="breadcrunbs-item">
            <a class="breadcrunbs-link" href="index.html">
              <span class="visially-hidden">На главную страницу</span>
            </a>
          </li>
          <li class="breadcrunbs-item">
            <a class="breadcrunbs-link" aria-current="page" href="catalog.html">
              <span>Гостиницы</span>
            </a>
          </li>
        </ul>
        <section class="hotels-filter">
          <h2 class="visially-hidden">Список параметров для выбора гостиницы</h2>
          <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Инфраструктура:</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                  <label class="controls" for="pool">
                    <input class="control-input visially-hidden" type="checkbox" name="pool" id="pool" checked>
                    Бассейн
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="controls" for="parking">
                    <input class="control-input visially-hidden" type="checkbox" name="parking" id="parking" checked>
                    Парковка
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="controls" for="wifi">
                    <input class="control-input visially-hidden" type="checkbox" name="wifi" id="wifi">
                    Wi-Fi
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Тип Жилья:</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                  <label class="controls" for="hotel">
                    <input class="control-input visially-hidden" type="radio" value="hotel" name="living-type"
                      id="hotel" checked>
                    Гостиница
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="controls" for="motel">
                    <input class="control-input visially-hidden" type="radio" value="motel" name="living-type"
                      id="hotel">
                    Мотель
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="controls" for="apartment">
                    <input class="control-input visially-hidden" type="radio" value="apartment" name="living-type"
                      id="hotel">
                    Апартаменты
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title"> Стоимость, ₽:</legend>
              <label class="from">
                <span class="label-text">От</span>
                <input class="from-to" id="from-amount" type="number" min="0" max="9999" value="0" required></input>
              </label>
              <label class="to">
                <span class="label-text">До</span>
                <input class="from-to" id="to-amount" type="number" min="1" max="10000" value="9000" required></input>
              </label>
            </fieldset>
            <button class="filter-button filter-button-active" type="submit">Применить</button>
            <button class="filter-button" type="reset">Сбросить</button>
          </form>
        </section>
      </header>
